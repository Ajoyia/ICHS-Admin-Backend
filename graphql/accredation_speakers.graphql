
"Account of a person who utilizes this application."
type AccredationSpeaker {
    id:ID!
    first_name:String
    middle_name:String
    last_name:String
    salutation_id:Int
    order:Int
    email:String
    title:String
    degree:String
    phone_no:String
    is_financial_relation_with_entity:Int
    company_name:String
    relation_type:String
    content_area:String
    activity_planned:String
    is_financial_relation_with_content:Int
    designation: String
    entity: String
    bio: String
    image: Upload
    feature: Int
    accredation_signature:AccredationSignature @morphOne
    is_policy_agreement_email_sent:Int
    policy_agreement_email_sent_date:DateTime
    is_policy_agreement_signed:Int
    policy_agreement_signed_date:DateTime
    is_disclosure_email_sent:Int
    disclosure_email_sent_date:DateTime
    is_disclosure_signed:Int
    disclosure_signed_date:DateTime
    is_publish: Int
    status: Int
    country_id: Int
    acc_id: Int
    accredation_application:AccredationApplication @belongsTo
    createdBy:User @belongsTo
    updatedBy:User @belongsTo
    deletedBy:User @belongsTo
    created_at: DateTime
    updated_at: DateTime
    deleted_at:DateTime
}

extend type Query {
    "Find a single user by an identifying attribute."
    accredation_speaker(
      "Search by primary key."
      id: ID @eq
    ): AccredationSpeaker @Find

    accredation_speakers_of_an_application(
        acc_id:Int! @eq
    ):[AccredationSpeaker!] @all

    get_accredation_signature(
        type: String
        model_id: Int
    ): AccredationSignature
        @field(
            resolver: "App\\GraphQL\\Queries\\AccredationSignature\\GetAccredationSignature"
        )

    all_accredation_speakers: [AccredationSpeaker!]! @all

    accredation_speakers(
        orderBy: [OrderByClause!]! @orderBy,

        where:_@whereConditions(columns:["first_name"])
    ): [AccredationSpeaker!]! @paginate(defaultCount: 10)
}
